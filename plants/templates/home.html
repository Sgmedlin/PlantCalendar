{% extends 'base.html' %}

	{% block content %}

	<p> Hello World</p>
	{% if user and not user.is_anonymous %}
		<div class="greeting_div">
			<h2 class="greeting_text"> Hello {{user.get_short_name}}!</h2>
			<h1 class="welcome_text"> Welcome to Plant Calendar </h1>
			<a class="btn-primary" href="{% url 'logout' %}">Log Out</a>
			<a class="btn-primary" href="{% url 'create_event' %}">Create Event</a>
		</div>


	{% else %}
		<div class="greeting_div">
			<h1 class="welcome_text"> Welcome to Plant Calendar </h1>
			<a class="btn-primary" href="{% url 'login' %}">Log in</a>
		</div>

	{% endif %}

	{% endblock content %}
